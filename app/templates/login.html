<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Delicias de Belén</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-body);
        }

        .login-card {
            background: var(--surface);
            padding: 3rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .login-card img {
            height: 64px;
            margin-bottom: 2rem;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <img src="/static/logo.jpg" alt="Delicias de Belén">
        <h2 style="margin-bottom: 1.5rem; color: var(--primary);">Iniciar Sesión</h2>

        <form action="/login" method="post">
            <div class="form-group" style="text-align: left;">
                <label>Usuario</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group" style="text-align: left;">
                <label>Contraseña</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="btn" style="width: 100%;">Ingresar</button>
        </form>

        <div style="margin-top: 1rem; font-size: 0.9rem; color: var(--text-muted);">
            &copy; 2025 Delicias de Belén
        </div>
    </div>
</body>

</html>
