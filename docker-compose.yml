version: '3.8'

services:
  web:
    build: .
    container_name: production-report
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Mount database directory for persistence
      - ./data:/app/data
      # Mount production.db in the app root
      - ./production.db:/app/production.db
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:////app/data/production.db
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/login').read()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
